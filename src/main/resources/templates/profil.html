<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brugerprofil</title>
</head>
<body>

<h1>Min Profil</h1>

<form th:action="@{/user/{id}/update(id=${userToEdit.userID})}" method="post">
    <input type="hidden" name="id" th:value="${userToEdit.userID}"/>

    <label for="firstName">Fornavn:</label>
    <input type="text" id="firstName" name="firstName" th:value="${userToEdit.firstName}" required/>
    <br/>

    <label for="lastName">Efternavn:</label>
    <input type="text" id="lastName" name="lastName" th:value="${userToEdit.lastName}" required/>
    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${userToEdit.email}" required/>
    <br/>

    <label for="password">Adgangskode:</label>
    <input type="password" id="password" name="password" placeholder="••••••" required/>
    <br/>

    <button type="submit">Opdater Profil</button>
</form>

<!-- Slet -->
<form th:action="@{/user/{id}/delete(id=${userToEdit.userID})}" method="post"
      onsubmit="return confirm('Er du sikker på, at du vil slette din profil?');">
    <button type="submit" style="color: red;">Slet Profil</button>
</form>

</body>
</html>
