<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ønske Detaljer</title>
    <link rel="stylesheet" th:href="@{/css/wish.css}"/>
</head>
<body>

<h1>Detaljer for Ønske</h1>

<div class="wish-details" style="max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">

    <h2 th:text="${wish.wishTitle}">Ønske titel</h2>

    <p><strong>Beskrivelse:</strong></p>
    <p th:text="${wish.wishDescription != null ? wish.wishDescription : 'Ingen beskrivelse'}"></p>

    <p><strong>Pris:</strong>
        <span th:if="${wish.wishPrice != null}" th:text="${wish.wishPrice + ' kr'}"></span>
        <span th:if="${wish.wishPrice == null}">Ikke angivet</span>
    </p>

    <p><strong>Produktlink:</strong>
        <a th:if="${wish.productUrl != null}" th:href="${wish.productUrl}" target="_blank" rel="noopener noreferrer">
            Gå til produkt
        </a>
        <span th:if="${wish.productUrl == null}">Ikke angivet</span>
    </p>

    <p><strong>Billedlink:</strong></p>
    <div th:if="${wish.imageUrl != null}">
        <img th:src="${wish.imageUrl}" alt="Produktbillede" style="max-width: 100%; height: auto; border: 1px solid #ccc;">
    </div>
    <p th:if="${wish.imageUrl == null}">Intet billede angivet</p>

</div>

<p style="text-align: center;">
    <a th:href="@{'/wishlist/wishlist/' + ${wish.wishlistId}}">⬅️ Tilbage til ønskelisten</a>
</p>

</body>
</html>
